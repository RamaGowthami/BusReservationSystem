
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Bus</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            background: white;
            padding: 30px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #34495e;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #2c7be5;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1a5dcc;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #2c7be5;
            text-decoration: none;
            font-size: 16px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2>Edit Bus</h2>

<form th:action="@{/bus/edit/{id}(id=${bus.id})}" th:object="${bus}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required />
    </div>
    <div>
        <label for="source">Source:</label>
        <input type="text" id="source" th:field="*{source}" required />
    </div>
    <div>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" th:field="*{destination}" required />
    </div>
    <div>
        <label for="totalSeats">Total Seats:</label>
        <input type="number" id="totalSeats" th:field="*{totalSeats}" required />
    </div>

    <button type="submit">Update Bus</button>
</form>

<a th:href="@{/bus/list}">Back to Bus List</a>

</body>
</html>
