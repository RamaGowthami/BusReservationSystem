
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2c7be5;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="date"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      background-color: #2c7be5;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1a5fd5;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      color: #2c7be5;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2>Edit Booking</h2>
  <form th:action="@{/bookings/edit/{id}(id=${booking.id})}" th:object="${booking}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div>
      <label for="bus">Bus:</label>
      <select id="bus" th:field="*{bus}" required>
        <option th:each="bus : ${allBuses}"
                th:value="${bus.id}" th:text="${bus.name}"
                th:selected="${bus.id == booking.bus.id}">
        </option>
      </select>
    </div>

    <div>
      <label for="journeyDate">Journey Date:</label>
      <input type="date" id="journeyDate" th:field="*{journeyDate}" required />
    </div>

    <div>
      <label for="seatNumber">Seat Number:</label>
      <input type="text" id="seatNumber" th:field="*{seatNumber}" required />
    </div>

    <div>
      <label for="seatsBooked">Seats Booked:</label>
      <input type="number" id="seatsBooked" th:field="*{seatsBooked}" required />
    </div>

    <button type="submit">Update Booking</button>
  </form>

  <a th:href="@{/my-bookings}">Back to My Bookings</a>
</div>
</body>
</html>
