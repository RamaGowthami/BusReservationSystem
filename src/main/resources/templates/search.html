<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Search Results</title>
  <style>
    .error-message {
        color: red;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .form-container {
        border: 1px solid #ccc;
        padding: 20px;
        margin-top: 20px;
        border-radius: 5px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"], input[type="number"], input[type="date"] {
        width: 300px;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
<h1>Search Results</h1>

<div class="form-container">
  <form action="/bus/search/results" method="get">
    <label for="source">Source:</label>
    <input type="text" id="source" name="source" th:value="${source}" required /><br /><br />

    <label for="destination">Destination:</label>
    <input type="text" id="destination" name="destination" th:value="${destination}" required /><br /><br />

    <label for="availableSeats">Available Seats:</label>
    <input type="number" id="availableSeats" name="availableSeats" th:value="${availableSeats}" required min="1" /><br /><br />

    <label for="journeyDate">Journey Date:</label>
    <input type="date" id="journeyDate" name="journeyDate" th:value="${#temporals.format(journeyDate, 'yyyy-MM-dd')}" required /><br /><br />

    <button type="submit">Search</button>
  </form>
</div>

<div th:if="${errorMessage}" class="error-message">
  <p th:text="${errorMessage}"></p>
</div>
</body>
</html>
