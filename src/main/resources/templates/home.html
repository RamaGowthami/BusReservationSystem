
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Bus Booking Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
            color: #2c3e50;
        }

        h2 {
            text-align: center;
            margin-top: 40px;
            color: #2c3e50;
            font-size: 28px;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .nav-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            font-size: 18px;
        }

        .nav-list li {
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-list li a {
            color: white;
            text-decoration: none;
            padding: 12px;
            display: block;
            border-radius: 5px;
        }

        .nav-list li:hover {
            background-color: #2980b9;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome to the Bus Booking Portal</h2>

    <ul class="nav-list">
        <li><a th:href="@{/bus/search}">Search Buses</a></li>
        <li><a th:href="@{/my-bookings}">View My Bookings</a></li>
        <li><a th:href="@{/logout}" class="logout-btn">Logout</a></li>
    </ul>
    <div style="margin-top: 30px; text-align: center; font-size: 16px;">
        <p>Not an existing user? <a th:href="@{/register}">Please register here</a>.</p>
    </div>
</div>

<div class="footer">
    <p>Thank you for visiting our portal! <br> <a href="/home">Back to Home</a></p>
</div>

</body>
</html>
