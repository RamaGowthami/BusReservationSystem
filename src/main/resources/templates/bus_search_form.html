
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Buses</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f1f1;
            padding: 40px 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        form div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        select, input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 600px) {
            form {
                padding: 20px;
            }

            button[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<h2>Search for Available Buses</h2>

<div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

<form action="/bus/search/results" method="get">
    <div>
        <label for="source">Source:</label>
        <select id="source" name="source" required>
            <option value="Rajahmundry" th:selected="${source == 'Rajahmundry'}">Rajahmundry</option>
            <option value="Los Angeles" th:selected="${source == 'Los Angeles'}">Los Angeles</option>
            <option value="New York" th:selected="${source == 'New York'}">New York</option>
            <option value="Phoenix" th:selected="${source == 'Phoenix'}">Phoenix</option>
        </select>
    </div>

    <div>
        <label for="destination">Destination:</label>
        <select id="destination" name="destination" required>
            <option value="Hyderabad" th:selected="${destination == 'Hyderabad'}">Hyderabad</option>
            <option value="Boston" th:selected="${destination == 'Boston'}">Boston</option>
            <option value="San Francisco" th:selected="${destination == 'San Francisco'}">San Francisco</option>
            <option value="Las Vegas" th:selected="${destination == 'Las Vegas'}">Las Vegas</option>
        </select>
    </div>

    <div>
        <label for="availableSeats">Available Seats:</label>
        <input type="number" id="availableSeats" name="availableSeats" th:value="${availableSeats}" required min="1" />
    </div>

    <div>
        <label for="journeyDate">Journey Date:</label>
        <input type="date" id="journeyDate" name="journeyDate" th:value="${#temporals.format(journeyDate, 'yyyy-MM-dd')}" required />
    </div>

    <button type="submit">Search</button>
</form>

<br>
<a href="/home">Back to Home</a>

</body>
</html>
